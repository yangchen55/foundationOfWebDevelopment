<html>
<head>
    <script>
        function doLion(){
         var a = document.getElementById("message");
         a.value = "the lion is clicked";
        };

        function doFrog(){
            var b = document.getElementById("message");
            b.value = "the frog is clicked";
        }

    </script>

</head>
<body>
<button onclick="doLion();">lion</button>
<button onclick="doFrog();">Frog</button>
<br>
<br>
<input type="text" size="50%;" id ="message"/>
</body>
</html>
