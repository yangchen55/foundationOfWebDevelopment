<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <title>book order sytem</title>
  </head>
  <body>
    <form class="row g-3">
      <div class="col-auto">
        <!-- <div class="mb-3"> -->
        <label for="formGroupExampleInput" class="form-label"
          >ENTER BOOK TITLE</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          required
        />
      </div>

      <div class="col-auto">
        <label for="formGroupExampleInput2" class="form-label"
          >ENTER PRODUCT CODE:</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          required
        />
      </div>

      <div class="col-auto">
        <label for="formGroupExampleInput2" class="form-label"
          >ENTER QUANTITY:</label
        >
        <input
          type="number"
          class="form-control"
          id="formGroupExampleInput3"
          required
        />
      </div>
      <div class="col-auto">
        <button
          type="button"
          class="btn btn-primary mt-4"
          onclick="addOrder();"
        >
          ADD TO ORDER
        </button>
      </div>
    </form>

    <ol class="list-group list-group-numbered mt-5" id="list-parent"></ol>
    <span id="bookCountHolder"></span>

    <script>
      const taskList = [];
      var addOrder = () => {
        var title = document.querySelector("#formGroupExampleInput").value;
        var product = document.querySelector("#formGroupExampleInput2").value;
        var quantity = +document.querySelector("#formGroupExampleInput3").value;
        taskList.push(quantity);
        let total = taskList.reduce((acc, item) => acc + item);

        var li = document.getElementById("list-parent");
        li.innerHTML += `
        
        <li class="list-group-item">title : ${title},   product: ${product}, quantity: ${quantity}  </li>
        `;

        var bookCountSpan = document.getElementById("bookCountHolder");
        bookCountSpan.innerHTML = "Total number of books ordered: " + total;
      };
    </script>
  </body>
</html>
